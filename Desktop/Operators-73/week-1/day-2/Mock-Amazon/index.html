<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<title>Title</title>

<body>
  <!-- Logo Placeholder. Image goes here. Maybe use Placeholder.com (103x31)-->
    <div class="row">
        <div class="col-4 offset-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" style= "width: 103px; height: auto" alt="Amazon Logo" class="logo-img">
        </div>
    </div>

    <!-- Beginning of Form Area -->
    <div class="row">
        <div class="col-4 offset-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email (phone for mobile accounts)</label>
                    <input type="email" name="email" id="email">

                    <!-- Password Section -->
                    <label for="Password">Password</label>
                    <div class="PassLink">
                        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" style="text-decoration: none;">Forgot Password</a>
                    </div>   
                    <input type="Password" name="Password" id="Password">

                    <!-- Continue Button here -->
                    <input type="submit" value="Continue">
                    <!-- Need Help Section goes here -->
                    <div class="Help">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="text-decoration: none;">&#9654 Need help?</a>
                    </div>
                </form>
                <!-- Need Help Section goes here -->
            </fieldset>    
            <!-- New to Amazon? Area -->
            <div class="new">
                <p>New to Amazon?</p>
                <div class="borderland">
                </div>
            </div>
            <input type="submit" value="Create your Amazon account">
        </div>
        <!-- footer section -->
        <hr>
        <div class="footer">
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" style="text-decoration: none;">Conditions of Use</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ" style="text-decoration: none;">Privacy Notice</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html" style="text-decoration: none;">Help</a>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
